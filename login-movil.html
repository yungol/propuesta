<!DOCTYPE html>
<html lang="es">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Login - Application Mockup</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <script>
    function togglePassword() {
      const input = document.getElementById('password');
      const icon = document.getElementById('passwordIcon');
      if (input.type === 'password') {
        input.type = 'text';
        icon.innerHTML = 'visibility_off';
      } else {
        input.type = 'password';
        icon.innerHTML = 'visibility';
      }
    }

    function handleLogin(event) {
      event.preventDefault();
      const button = event.target.querySelector('button[type="submit"]');
      button.innerHTML = 'Iniciando sesión...';
      button.disabled = true;

      setTimeout(() => {
        button.innerHTML = 'Iniciar Sesión';
        button.disabled = false;
        alert('¡Inicio de sesión exitoso! (Demo)');
      }, 2000);
    }
  </script>
  <style>
    .gradient-bg {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
    }

    .glass-effect {
      background: rgba(255, 255, 255, 0.95);
      backdrop-filter: blur(10px);
      box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
    }

    .input-focus:focus {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
    }

    .btn-hover:hover {
      transform: translateY(-2px);
      box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
    }

    .floating-shapes {
      position: absolute;
      width: 100%;
      height: 100%;
      overflow: hidden;
      z-index: 0;
    }

    .shape {
      position: absolute;
      border-radius: 50%;
      background: rgba(255, 255, 255, 0.1);
      animation: float 6s ease-in-out infinite;
    }

    .shape:nth-child(1) {
      width: 80px;
      height: 80px;
      top: 10%;
      left: 10%;
      animation-delay: 0s;
    }

    .shape:nth-child(2) {
      width: 120px;
      height: 120px;
      top: 60%;
      right: 10%;
      animation-delay: 2s;
    }

    .shape:nth-child(3) {
      width: 60px;
      height: 60px;
      bottom: 20%;
      left: 15%;
      animation-delay: 4s;
    }

    @keyframes float {

      0%,
      100% {
        transform: translateY(0px) rotate(0deg);
      }

      50% {
        transform: translateY(-20px) rotate(180deg);
      }
    }
  </style>
</head>

<body class="gradient-bg min-h-screen relative">
  <div class="floating-shapes">
    <div class="shape"></div>
    <div class="shape"></div>
    <div class="shape"></div>
  </div>

  <div class="flex flex-col justify-center items-center min-h-screen px-4 relative z-10">
    <div class="glass-effect p-8 rounded-2xl w-full max-w-md border border-white/20">
      <!-- Logo/Brand Section -->
      <div class="text-center mb-8">
        <div
          class="w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mx-auto mb-4 flex items-center justify-center">
          <span class="material-icons text-white text-2xl">apps</span>
        </div>
        <h1 class="text-3xl font-bold text-gray-800 mb-2">Bienvenido</h1>
        <p class="text-gray-600">Inicia sesión en tu cuenta</p>
      </div>

      <!-- Login Form -->
      <form onsubmit="handleLogin(event)" class="space-y-6">
        <div>
          <label for="email" class="block text-sm font-semibold text-gray-700 mb-2">
            <span class="material-icons text-sm align-middle mr-1">email</span>
            Correo Electrónico
          </label>
          <div class="relative">
            <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">email</span>
            <input id="email" type="email"
              class="input-focus w-full pl-10 pr-4 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
              placeholder="Ingresa tu correo electrónico" required />
          </div>
        </div>

        <div>
          <label for="password" class="block text-sm font-semibold text-gray-700 mb-2">
            <span class="material-icons text-sm align-middle mr-1">lock</span>
            Contraseña
          </label>
          <div class="relative">
            <span class="material-icons absolute left-3 top-1/2 transform -translate-y-1/2 text-gray-400">lock</span>
            <input id="password" type="password"
              class="input-focus w-full pl-10 pr-12 py-3 border border-gray-300 rounded-xl focus:outline-none focus:ring-2 focus:ring-blue-500 focus:border-transparent transition-all duration-300"
              placeholder="Ingresa tu contraseña" required />
            <button type="button" onclick="togglePassword()"
              class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700 transition-colors">
              <span id="passwordIcon" class="material-icons text-lg">visibility</span>
            </button>
          </div>
        </div>

        <div class="flex items-center justify-between">
          <label class="flex items-center">
            <input type="checkbox" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500">
            <span class="ml-2 text-sm text-gray-600">
              <span class="material-icons text-sm align-middle mr-1">check_box</span>
              Recordarme
            </span>
          </label>
          <a href="#" class="text-sm text-blue-600 hover:text-blue-800 font-medium flex items-center">
            <span class="material-icons text-sm mr-1">help_outline</span>
            ¿Olvidaste tu contraseña?
          </a>
        </div>

        <button type="submit"
          class="btn-hover w-full bg-gray-700 hover:bg-blue-600 text-white font-semibold py-3 px-4 rounded-xl transition-all duration-300 transform flex items-center justify-center">
          <span class="material-icons mr-2">login</span>
          Iniciar Sesión
        </button>
      </form>

      <!-- Social Login -->
      <div class="mt-6">
        <div class="relative">
          <div class="absolute inset-0 flex items-center">
            <div class="w-full border-t border-gray-300"></div>
          </div>
          <div class="relative flex justify-center text-sm">
            <span class="px-2 bg-white text-gray-500">O continúa con</span>
          </div>
        </div>

        <div class="mt-6">
          <button
            class="btn-hover w-full bg-white border border-gray-300 text-gray-700 font-medium py-2 px-4 rounded-xl hover:bg-gray-50 transition-all duration-300 transform flex items-center justify-center">
            <span class="material-icons mr-2 text-lg">search</span>
            Google
          </button>
        </div>
      </div>

      <!-- Sign Up Link -->
      <div class="mt-8 text-center">
        <p class="text-gray-600">
          ¿No tienes una cuenta?
          <a href="#" class="text-blue-600 hover:text-blue-800 font-medium inline-flex items-center">
            <span class="material-icons text-sm mr-1">person_add</span>
            Regístrate
          </a>
        </p>
      </div>
    </div>
  </div>
</body>

</html>
