<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Programar Recolección - La Vaquita</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            position: relative;
            overflow-x: hidden;
        }
        
        .floating-shape {
            position: absolute;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%;
            animation: float 6s ease-in-out infinite;
        }
        
        .floating-shape:nth-child(1) {
            width: 80px;
            height: 80px;
            top: 10%;
            left: 10%;
            animation-delay: 0s;
        }
        
        .floating-shape:nth-child(2) {
            width: 120px;
            height: 120px;
            top: 70%;
            right: 10%;
            animation-delay: 2s;
        }
        
        .floating-shape:nth-child(3) {
            width: 60px;
            height: 60px;
            top: 30%;
            right: 20%;
            animation-delay: 4s;
        }
        
        @keyframes float {
            0%, 100% { transform: translateY(0px) rotate(0deg); }
            33% { transform: translateY(-20px) rotate(120deg); }
            66% { transform: translateY(10px) rotate(240deg); }
        }
        
        .glass-container {
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: 0 25px 45px rgba(0, 0, 0, 0.1);
        }
        
        .input-field {
            background: rgba(255, 255, 255, 0.9);
            transition: all 0.3s ease;
        }
        
        .input-field:focus {
            background: rgba(255, 255, 255, 1);
            transform: scale(1.02);
        }
        
        .payment-option {
            background: rgba(59, 130, 246, 0.05);
            border: 2px solid rgba(156, 163, 175, 0.3);
            transition: all 0.3s ease;
            cursor: pointer;
        }
        
        .payment-option:hover {
            background: rgba(59, 130, 246, 0.1);
            transform: translateY(-2px);
            border-color: rgba(59, 130, 246, 0.3);
        }
        
        .payment-option.selected {
            background: rgba(59, 130, 246, 0.1);
            border-color: rgba(59, 130, 246, 0.5);
        }
        
        .btn-primary {
            background: linear-gradient(45deg, #667eea, #764ba2);
            transition: all 0.3s ease;
        }
        
        .btn-primary:hover:not(:disabled) {
            transform: translateY(-2px);
            box-shadow: 0 10px 25px rgba(102, 126, 234, 0.4);
        }
        
        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
        }
        
        .checkbox-custom {
            appearance: none;
            background: rgba(255, 255, 255, 0.9);
            border: 2px solid rgba(255, 255, 255, 0.5);
            width: 20px;
            height: 20px;
            border-radius: 4px;
            cursor: pointer;
            position: relative;
        }
        
        .checkbox-custom:checked {
            background: #667eea;
            border-color: #667eea;
        }
        
        .checkbox-custom:checked::after {
            content: '✓';
            position: absolute;
            color: white;
            font-size: 14px;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>
    <div class="floating-shape"></div>

    <div class="min-h-screen flex items-center justify-center p-4">
        <div class="glass-container rounded-3xl p-8 w-full max-w-md shadow-2xl">
            <div class="text-center mb-8">
                <h1 class="text-3xl font-bold text-gray-800 mb-2">Programar Recolección</h1>
                <p class="text-gray-600">Agenda una nueva recolección</p>
            </div>

            <form id="scheduleForm" class="space-y-6">
                <!-- Dirección de Recolección -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <span class="material-icons text-sm mr-1 align-middle">location_on</span>
                        Dirección de Recolección
                    </label>
                    <textarea 
                        id="address" 
                        rows="3"
                        class="input-field w-full px-4 py-3 rounded-xl border-0 focus:outline-none focus:ring-2 focus:ring-white/50 resize-none"
                        placeholder="Ingrese la dirección completa de recolección"
                        required
                    ></textarea>
                </div>

                <!-- Fecha de Recolección -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <span class="material-icons text-sm mr-1 align-middle">event</span>
                        Fecha de Recolección
                    </label>
                    <input 
                        type="date" 
                        id="date"
                        class="input-field w-full px-4 py-3 rounded-xl border-0 focus:outline-none focus:ring-2 focus:ring-white/50"
                        required
                    />
                </div>

                <!-- Hora de Recolección -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <span class="material-icons text-sm mr-1 align-middle">schedule</span>
                        Hora de Recolección
                    </label>
                    <input 
                        type="time" 
                        id="time"
                        class="input-field w-full px-4 py-3 rounded-xl border-0 focus:outline-none focus:ring-2 focus:ring-white/50"
                        required
                    />
                </div>

                <!-- Necesita Embalaje -->
                <div>
                    <label class="flex items-center text-gray-700 cursor-pointer">
                        <input 
                            type="checkbox" 
                            id="needsPackaging" 
                            class="checkbox-custom mr-3"
                        />
                        <span class="material-icons text-sm mr-2">inventory_2</span>
                        Necesita embalaje especial
                    </label>
                    <p class="text-gray-500 text-xs mt-1 ml-8">Marque si requiere materiales especiales de embalaje</p>
                </div>

                <!-- Opciones de Pago -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-4">
                        <span class="material-icons text-sm mr-1 align-middle">payment</span>
                        Modalidad de Pago
                    </label>
                    
                    <div class="space-y-3">
                        <div class="payment-option rounded-xl p-4" onclick="selectPayment('once')">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <span class="material-icons text-gray-600 mr-3">payment</span>
                                    <div>
                                        <p class="text-gray-800 font-medium">Pago Único</p>
                                        <p class="text-gray-600 text-sm">Pago por esta recolección solamente</p>
                                    </div>
                                </div>
                                <div class="payment-radio" id="radio-once">
                                    <div class="w-5 h-5 rounded-full border-2 border-gray-400 flex items-center justify-center">
                                        <div class="w-3 h-3 rounded-full bg-blue-600 hidden"></div>
                                    </div>
                                </div>
                            </div>
                        </div>

                        <div class="payment-option rounded-xl p-4" onclick="selectPayment('subscription')">
                            <div class="flex items-center justify-between">
                                <div class="flex items-center">
                                    <span class="material-icons text-gray-600 mr-3">subscriptions</span>
                                    <div>
                                        <p class="text-gray-800 font-medium">Suscripción</p>
                                        <p class="text-gray-600 text-sm">Recolecciones programadas recurrentes</p>
                                    </div>
                                </div>
                                <div class="payment-radio" id="radio-subscription">
                                    <div class="w-5 h-5 rounded-full border-2 border-gray-400 flex items-center justify-center">
                                        <div class="w-3 h-3 rounded-full bg-blue-600 hidden"></div>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>

                <!-- Frecuencia de Suscripción (solo visible si se selecciona suscripción) -->
                <div id="subscriptionFrequency" class="hidden">
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <span class="material-icons text-sm mr-1 align-middle">repeat</span>
                        Frecuencia de Recolección
                    </label>
                    <select 
                        id="frequency"
                        class="input-field w-full px-4 py-3 rounded-xl border-0 focus:outline-none focus:ring-2 focus:ring-white/50"
                    >
                        <option value="">Seleccione frecuencia</option>
                        <option value="weekly">Semanal</option>
                        <option value="biweekly">Quincenal</option>
                        <option value="monthly">Mensual</option>
                    </select>
                </div>

                <!-- Notas Adicionales -->
                <div>
                    <label class="block text-gray-700 text-sm font-medium mb-2">
                        <span class="material-icons text-sm mr-1 align-middle">note</span>
                        Notas Adicionales (Opcional)
                    </label>
                    <textarea 
                        id="notes" 
                        rows="2"
                        class="input-field w-full px-4 py-3 rounded-xl border-0 focus:outline-none focus:ring-2 focus:ring-white/50 resize-none"
                        placeholder="Instrucciones especiales, comentarios..."
                    ></textarea>
                </div>

                <!-- Botón de Envío -->
                <button 
                    type="submit" 
                    id="submitBtn"
                    class="btn-primary w-full py-4 rounded-xl text-white font-semibold text-lg shadow-lg disabled:opacity-50"
                >
                    <span id="submitText">Programar Recolección</span>
                    <span id="loadingText" class="hidden">
                        <span class="material-icons animate-spin mr-2 text-sm align-middle">sync</span>
                        Programando...
                    </span>
                </button>
            </form>

            <!-- Botón Volver -->
            <button 
                onclick="goBack()" 
                class="w-full mt-4 py-3 rounded-xl text-gray-600 font-medium hover:text-gray-800 transition-colors duration-300"
            >
                <span class="material-icons text-sm mr-1 align-middle">arrow_back</span>
                Volver
            </button>
        </div>
    </div>

    <script>
        let selectedPaymentType = '';

        // Set minimum date to today
        document.getElementById('date').min = new Date().toISOString().split('T')[0];

        function selectPayment(type) {
            selectedPaymentType = type;
            
            // Remove selection from all options
            document.querySelectorAll('.payment-option').forEach(option => {
                option.classList.remove('selected');
            });
            document.querySelectorAll('.payment-radio .w-3').forEach(radio => {
                radio.classList.add('hidden');
            });

            // Add selection to clicked option
            event.currentTarget.classList.add('selected');
            document.querySelector(`#radio-${type} .w-3`).classList.remove('hidden');

            // Show/hide subscription frequency
            const frequencyDiv = document.getElementById('subscriptionFrequency');
            const frequencySelect = document.getElementById('frequency');
            
            if (type === 'subscription') {
                frequencyDiv.classList.remove('hidden');
                frequencySelect.required = true;
            } else {
                frequencyDiv.classList.add('hidden');
                frequencySelect.required = false;
                frequencySelect.value = '';
            }
        }

        function handleSubmit(event) {
            event.preventDefault();
            
            if (!selectedPaymentType) {
                alert('Por favor seleccione una modalidad de pago');
                return;
            }

            if (selectedPaymentType === 'subscription' && !document.getElementById('frequency').value) {
                alert('Por favor seleccione la frecuencia de recolección');
                return;
            }

            const submitBtn = document.getElementById('submitBtn');
            const submitText = document.getElementById('submitText');
            const loadingText = document.getElementById('loadingText');

            submitBtn.disabled = true;
            submitText.classList.add('hidden');
            loadingText.classList.remove('hidden');

            // Simulate API call
            setTimeout(() => {
                alert('¡Recolección programada exitosamente!');
                
                // Reset form
                document.getElementById('scheduleForm').reset();
                selectedPaymentType = '';
                document.querySelectorAll('.payment-option').forEach(option => {
                    option.classList.remove('selected');
                });
                document.querySelectorAll('.payment-radio .w-3').forEach(radio => {
                    radio.classList.add('hidden');
                });
                document.getElementById('subscriptionFrequency').classList.add('hidden');
                document.getElementById('frequency').required = false;
                
                // Reset button
                submitBtn.disabled = false;
                submitText.classList.remove('hidden');
                loadingText.classList.add('hidden');
            }, 2000);
        }

        function goBack() {
            window.history.back();
        }

        document.getElementById('scheduleForm').addEventListener('submit', handleSubmit);
    </script>
</body>
</html>
